{% extends 'admin_base.html' %}

{% block title %}Edit Product{% endblock %}
{% block page_title %}Edit Product: {{ product[1] }}{% endblock %}

{% block content %}
    <a href="{{ url_for('admin_products') }}" class="back-link">&larr; Back to Products</a>
    <div class="form-container">
        <form action="{{ url_for('update_product') }}" method="POST">
            <input type="hidden" name="product_id" value="{{ product[0] }}">
            
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" value="{{ product[1] }}" required>
            
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3">{{ product[2] }}</textarea>
            
            <label for="price">Price</label>
            <input type="number" id="price" name="price" value="{{ product[3] }}" min="0" required>
            
            <label for="stock">Stock Quantity</label>
            <input type="number" id="stock" name="stock" value="{{ product[4] }}" min="0" required>
            
            <label for="image_url">Image URL</label>
            <input type="text" id="image_url" name="image_url" value="{{ product[5] }}" required>
            
            <button type="submit">Save Changes</button>
        </form>
    </div>
{% endblock %}
