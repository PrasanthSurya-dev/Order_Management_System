<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Cancellation - Orderlla</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dashboard-page">
    <div class="confirmation-container">
        <div class="confirmation-box">
            <h1>Confirm Cancellation</h1>
            <p>Are you sure you want to cancel Order #{{ order_id }}?</p>
            <p class="subtle-text">This action cannot be undone.</p>
            
            <div class="confirmation-actions">
                <form action="{{ url_for('process_cancellation') }}" method="POST">
                    <input type="hidden" name="order_id" value="{{ order_id }}">
                    <button type="submit" class="btn btn-delete">Yes, Cancel Order</button>
                </form>
                <a href="{{ url_for('customer_dashboard') }}#orders" class="btn btn-secondary">No, Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
